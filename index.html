<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <h2 id="title" class="title">Calculator</h2>
    <div id="app-body" class="app-body">
      <div id="calculator" class="calculator">
        <h5 id="operator-display" class="operator-display"></h5>
        <h4 id="input" class="input"></h4>
        <div id="btn-container" class="btn-container">
          <button id="clear" class="btn btn-text">Clear</button>
          <button id="del" class="btn btn-text">Delete</button>
          <button id="select" class="btn btn-text">Select</button>
          <button id="num7" class="btn btn-num">7</button>
          <button id="num8" class="btn btn-num">8</button>
          <button id="num9" class="btn btn-num">9</button>
          <button id="division" class="btn btn-text btn-operator">รท</button>
          <button id="num4" class="btn btn-num">4</button>
          <button id="num5" class="btn btn-num">5</button>
          <button id="num6" class="btn btn-num">6</button>
          <button id="multiplication" class="btn btn-text btn-operator">x</button>
          <button id="num1" class="btn btn-num">1</button>
          <button id="num2" class="btn btn-num">2</button>
          <button id="num3" class="btn btn-num">3</button>
          <button id="subtraction" class="btn btn-text btn-operator">-</button>
          <button id="dot" class="btn btn-num">.</button>
          <button id="num0" class="btn btn-num">0</button>
          <button id="equals" class="btn btn-text btn-operator">=</button>
          <button id="addition" class="btn btn-text btn-operator">+</button>
        </div>
      </div>

      <div id="log-container" class="log-container">
        <button id="ac" class="ac">Clear log</button>
        <div id="log" class="log"></div>
        <textarea></textarea>
      </div>
    </div>
  </body>
</html>
