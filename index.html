<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h2 id="title" class="title">Calculator</h2>
    <h3 id="result" class="result"></h3>
    <input type="text" name="input" id="input" class="input" />
    <div id="btn-container" class="btn-container">
      <button id="ac" class="btn">AC</button>
      <button id="num7" class="btn">7</button>
      <button id="num8" class="btn">8</button>
      <button id="num9" class="btn">9</button>
      <button id="division" class="btn">/</button>
      <button id="num4" class="btn">4</button>
      <button id="num5" class="btn">5</button>
      <button id="num6" class="btn">6</button>
      <button id="multiplication" class="btn">*</button>
      <button id="num1" class="btn">1</button>
      <button id="num2" class="btn">2</button>
      <button id="num3" class="btn">3</button>
      <button id="subtraction" class="btn">-</button>
      <button id="num0" class="btn">0</button>
      <button id="dot" class="btn">.</button>
      <button id="addition" class="btn">+</button>
      <button id="equals" class="btn">=</button>
    </div>
  </body>
</html>
